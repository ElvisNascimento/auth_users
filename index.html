<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form id="loginForm" action="submit" style="display: block;">
        <h1>Login</h1>
        <br>
        <labe for="username">User</labe>
        <br>
        <input id="username" type="text" required>
        <br>
        <labe for="password">Password</labe>
        <br>
        <input id="password" type="password" required>
        <br>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <div id="cracha" style="display: none;">
        <div id="cracha__head">
            <h2>IDENTIFICATION CARD</h2>
        </div>
        <div id="cracha__main">
            <div id="cracha-image">
                <img src="https://placehold.co/200x200" id="userImage" alt="">
            </div>
            <div id="cracha-info">
                <p><strong>ID:</strong> <span id="cardNumber"></span></p>
                <br>
                <p><strong>Name:</strong> <span id="firstName"></span></p>
                <p><strong>LastName:</strong> <span id="lastName"></span></p>
                <br>
                <p>Address: <span id="address"></span></p>
                <p>City: <span id="city"></span></p>
                <p>Email: <span id="email"></span></p>
                <p>Phone: <span id="phone"></span></p>
                <br>
                <p class="extra_info"><span id="sex">sex </span><span id="hair">hair </span><span id="eye">eye </span></p>
                <p class="extra_info"><span id="height">height </span><span id="weight">weight </span></p>
                

            </div>
        </div>
      </div>
      
    <script src="js/main.js" type="module"></script>
</body>
</html>
